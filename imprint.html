<script type="text/javascript">
var context;
var width = 500;
var height = 500;

function setBackground() {
	context.clearRect(0, 0, width, height);
	context.fillStyle = "black";
	context.fillRect(0,0,width,height);
}

function point(x,y) {
	this.x = x;
	this.y = y;
}

var mouse = new point(0,0);
var records = new Hashtable();

function record(actor, actions) {
	if (records.get(actor) === null) {
		records.put(actor, []);
	}
	var recordedActions = records.get(actor);
	recordedActions.push(actions);
}

record(mouse, 1);
alert(records.get(mouse));


function drawCircle(p,colour,radius) {
	context.fillStyle = colour;
	context.beginPath();
	context.arc(p.x,p.y,radius,0,Math.PI*2,true);
	context.closePath();
	context.fill();
}

function showPlayer() {
	drawCircle(mouse, "blue", 10);
}
